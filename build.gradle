// please use gradle 3.5.1
plugins {
    id 'groovy' // this replaces and improves the 'java' plugin, adding Groovy support, used in tests
    id 'war'
    id 'org.springframework.boot' version '1.5.6.RELEASE'
}

repositories {
    jcenter()
}

description = "Zetta Playlist"

war {
    baseName = 'zetta'
    version =  '0.0.1'
}

dependencies {
    // spring boot: basic web configuration
    compile("org.springframework.boot:spring-boot-starter-web")
    // adjust war generation
    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
    // spock
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'

    // TODO: remove these dependencies and use only Spring Boot
        // used to import reference implementation of JAX-RS
        compile 'com.sun.jersey:jersey-servlet:1.19.4'
        // used to have a Rest client (jackson)
        compile 'com.sun.jersey:jersey-client:1.19.4'
        // used to serialize/unserialize class from/to JSON
        compile 'com.sun.jersey:jersey-json:1.19.4'
}
